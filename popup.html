<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Navigator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Search Discord Servers</h2>
    <input type="text" id="searchInput" placeholder="Enter server name...">
    
    <div class="color-picker-container">
      <label for="colorInput">Highlight Color:</label>
      <input type="color" id="colorInput" value="#9EF01A">
    </div>
    
    <div class="auto-scroll-container">
      <input type="checkbox" id="autoScroll" checked>
      <label for="autoScroll">Enable Auto-Scroll</label>
    </div>
    
    <div class="advanced-search-container">
      <input type="checkbox" id="advancedSearch">
      <label for="advancedSearch">Advanced Search</label>
    </div>
    
    <div id="resultCount" class="result-count">0 servers found</div>
    
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button>
    <button id="nextButton" disabled>Next</button> <!-- Next Button -->
    
    <!-- Log Viewer -->
    <div id="logViewer" class="log-viewer">
      <h3>Log Viewer</h3>
      <div id="logs" class="logs"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
